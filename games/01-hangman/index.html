<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Project 01] - Hangman</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <button class="btn-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="header-right">
          <div>
            <h1><span>Jogo da forca:</span> Descubra a palavra e salve o mikão!</h1>
            <p><b>Dica:</b> Jogador do Barcelona</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main-content">
        <section class="word">
          <!-- Dynamic Content -->
        </section>

        <section class="actions">
          <div class="actions-left">
            <h2>Letras</h2>
            <div class="keyboard">
              <button>a</button>
              <button>b</button>
              <button>c</button>
              <button>d</button>
              <button>e</button>
              <button>f</button>
              <button>g</button>
              <button>h</button>
              <button>i</button>
              <button>j</button>
              <button>k</button>
              <button>l</button>
              <button>m</button>
              <button>n</button>
              <button>o</button>
              <button>p</button>
              <button>q</button>
              <button>r</button>
              <button>s</button>
              <button>t</button>
              <button>u</button>
              <button>v</button>
              <button>w</button>
              <button>x</button>
              <button>y</button>
              <button>z</button>
            </div>
          </div>
          <div class="actions-right">
            <p>the guy</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="word-modal">
    <div class="word-modal-content">
      <form>
        <h3 class="title-modal">Digite a palavra que será descoberta:</h3>
        <input type="text" placeholder="Ex: Barcelona">
        <h3 class="title-modal">Se quiser, insira uma dica:</h3>
        <input type="text" placeholder="Ex: Espanha">
        <button type="submit">Confirmar</button>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
