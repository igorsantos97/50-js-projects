<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Project 01] - Hangman</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <button class="btn-menu" data-menu="btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <nav data-menu="nav" data-menu="nav">
            <ul>
              <li><a href="./index.html">Reiniciar Jogo</a></li>
            </ul>
          </nav>
        </div>

        <div class="header-right">
          <div>
            <h1><span>Jogo da forca:</span> Descubra a palavra e salve o mikão!</h1>
            <p>Dica: <span data-tip>Jogador do Barcelona</span></p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main-content">
        <section class="word" data-word="container">
          <!-- Dynamic Content -->
        </section>

        <section class="actions main-content-left">
          <div class="actions-left">
            <h2>Letras</h2>
            <div class="keyboard" data-keyboard>
              <button>a</button>
              <button>b</button>
              <button>c</button>
              <button>d</button>
              <button>e</button>
              <button>f</button>
              <button>g</button>
              <button>h</button>
              <button>i</button>
              <button>j</button>
              <button>k</button>
              <button>l</button>
              <button>m</button>
              <button>n</button>
              <button>o</button>
              <button>p</button>
              <button>q</button>
              <button>r</button>
              <button>s</button>
              <button>t</button>
              <button>u</button>
              <button>v</button>
              <button>w</button>
              <button>x</button>
              <button>y</button>
              <button>z</button>
            </div>
          </div>
          <div class="actions-right main-content-left">
            <p>the guy</p>
            <ul class="life" data-life>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="modal word-modal" data-modal="initial">
    <div class="modal-content">
      <form data-modal="form">
        <img src="https://image.flaticon.com/icons/png/512/777/777115.png" style="width: 36px;" alt="">
        <h2>Seja bem-vindo</h2>
        <h3 class="title-modal">
          Digite a palavra a ser descoberta<br />
          <span>(letras sem acentuação):</span>
        </h3>
        <input data-modal="word-input" type="text" autofocus required placeholder="Ex: Barcelona">
        <h3 class="title-modal">Se quiser, insira uma dica:</h3>
        <input data-modal="tip-input" type="text" placeholder="Ex: Espanha">
        <button type="submit">Confirmar</button>
      </form>
    </div>
  </div>

  <div class="modal conclued-modal" data-conclued-modal="container">
    <div class="modal-content">
      <img src="https://image.flaticon.com/icons/png/128/2829/2829661.png">
      <h3>Parabéns, você conseguiu :)</h3>
      <p><strong></strong></p>
      <button class="btn-close" data-conclued-modal="close">X</button>
    </div>
  </div>

  <div class="modal conclued-modal lost-modal" data-conclued-modal="container">
    <div class="modal-content">
      <!-- <img src="https://image.flaticon.com/icons/png/128/2829/2829661.png"> -->
      <h3>Parabéns, você não conseguiu :(</h3>
      <p><strong></strong></p>
      <button class="btn-close" data-conclued-modal="close">X</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
